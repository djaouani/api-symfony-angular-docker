<div class="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label >Title</label>
        <input type="text"  formControlName="title" class="form-control" >
      </div>

      <div class="form-group">
        <label >Picture</label>
        <input type="file"  formControlName="picture" class="form-control" >
      </div>

      <div class="form-group">
        <label >Content</label>
        <textarea  formControlName="content" ></textarea>
      </div>

      <div class="form-group" >
      <select formControlName="categories" multiple>
            <option [ngValue]="null" disabled>Choose your profile</option>
            <option *ngFor="let cat of allCategories" [ngValue]="cat">
                {{ cat.title }}
            </option>
        </select>
       </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
